name: Static checks and Deployments

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  static-checks:
    name: ğŸ§ª Static checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.3'
          channel: 'stable'

      - name: ğŸª„ Setup melos
        run: |
          flutter pub global activate melos 3.1.1
          melos bootstrap

      - name: ğŸ§ª Run tests
        run: melos run test

      - name: ğŸ§‚ Run lint checks
        run: melos analyze

      - name: ğŸ“ Check formatting
        run: dart format -o none --set-exit-if-changed .

  build_web:
    name: ï¼  Build web app
    runs-on: ubuntu-latest
#    needs: static-checks
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.3'
          channel: 'stable'
      - name: ğŸª„ Setup melos
        run: |
          flutter pub global activate melos 3.1.1
          melos bootstrap
      - name: ï¼  Build web
        run: |
          cd apps/web_app
          flutter build web --release
      - name: ğŸ“¦ Create deployment zip
        run: zip -r web_app.zip apps/web_app/build/web
      - name: ğŸ“¤ Upload deployment zip
        uses: actions/upload-artifact@v3
        with:
          name: web_app.zip
          path: web_app.zip
