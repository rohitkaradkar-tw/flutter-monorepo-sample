name: Static checks

on:
  workflow_call:

jobs:
  static-checks:
    name: ğŸ§ª Static checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.3'
          channel: 'stable'

      - name: ğŸª„ Setup melos
        run: |
          flutter pub global activate melos 3.1.1
          melos bootstrap

      - name: ğŸ§ª Run tests
        run: melos run test

      - name: ğŸ§‚ Run lint checks
        run: melos analyze

      - name: ğŸ“ Check formatting
        run: dart format -o none --set-exit-if-changed .
